<div class="message-container">
  <div class="like">
    <div>
      <mat-icon>thumb_up</mat-icon>
    </div>
    <div>{{post.summary?.like || ' 0' }}</div>
    <div>
      <mat-icon>thumb_down</mat-icon>
    </div>
  </div>

  <div class="example-card">
    <div class="header">{{post.header}}
      <div class="user-title">
        <div class="avatar-title"></div>
        <div class="user-name-title">{{post.userName}}</div>
      </div>
    </div>

    <mat-divider></mat-divider>
    <div class="block-container">
      <app-block *ngFor="let block of post.content" [block]="block"></app-block>
    </div>
    <div class="footer">
      <span class="author-data">
        <span class="mobile-likes">
          <span>{{post.summary?.like || '0' }}</span>
          <span style="position: relative;bottom: -4px;  color: grey;">
            <mat-icon>thumb_up</mat-icon>
          </span>
          <span style="position: relative;bottom: -4px;  color: grey;">
            <mat-icon>thumb_down</mat-icon>
          </span>
        </span>
        <span style="position: relative;  color: grey;">
          {{post.summary?.views || '0'}}
          <mat-icon style="position: relative;  color: grey;bottom: -5px;"> remove_red_eye</mat-icon>
        </span>
        <span style="position: relative;  color: grey;">
          {{post.summary?.comment || '0'}}
          <mat-icon style="position: relative;  color: grey;bottom: -5px;">message</mat-icon>
        </span>
        <div class="user">
          <div class="avatar"></div>
          <div class="user-name">{{post.userName}}</div>
        </div>

      </span>
    </div>
  </div>

</div>
