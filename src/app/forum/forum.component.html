<div class="forum-component">
     <div class="navigation">
    <div class="top-menu-btn" (click)="switchList('top')">
      <mat-icon class="example-tab-icon">thumb_up</mat-icon>
      <div class="btn-text">
        Top
      </div>
    </div>
    <div class="top-menu-btn"  (click)="switchList('new')">
      <mat-icon class="example-tab-icon">fiber_new</mat-icon>
      <div class="btn-text">
        New
      </div>
    </div>
    <div class="top-menu-btn"  (click)="switchList('monthly')">
      <mat-icon class="example-tab-icon">event icon</mat-icon>
      <div class="btn-text">
        Monthly
      </div>
    </div>
  </div>
  <div class="central-group">
    <div class="post-block">
      <app-post-feed [pageName]="pageName"></app-post-feed>
    </div>
    <div class="site-options">
      <app-site-options></app-site-options>
    </div>
  </div>    

</div>
