<meta property="og:title" content={{post?.header}} />
<meta property="og:description" content={{metadata?.desc}} />
<meta property="og:image" content={{metadata?.img}} />

<div class="expanded-post-component">
    <div class="central-group">
        <div class="post-block" *ngIf="post">
            <app-post [post]="post" [mode]="post.content?'full':'short'"></app-post>
            <app-comment-feed [post]="post"></app-comment-feed>
        </div>
    </div>
</div>
