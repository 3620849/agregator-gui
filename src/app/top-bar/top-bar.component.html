<div class="top-bar-component">
    <div class="mat-toolbar">
        <button class="logo" disabled mat-icon-button>
            <object type="image/svg+xml" data="assets/logo.svg" width="35" height="35">
                Your browser does not support SVG
            </object>
        </button>
        <button class="logo-name" routerLink="/forum" mat-button>Degradators</button>
        <div class="right-btn-menu">
            <button routerLink="/add-new-post" mat-icon-button>
                <mat-icon>create</mat-icon>
            </button>
            <button [matMenuTriggerFor]="menu" mat-icon-button>
                <mat-icon>notifications</mat-icon>
            </button>
            <button (click)="openOptionsPopup()" mat-icon-button>
                <mat-icon>info</mat-icon>
            </button>
            <button mat-icon-button *ngIf="!isLogedIn" (click)="openLoginDialog()">
                <mat-icon>perm_identity</mat-icon>
            </button>
            <button mat-icon-button *ngIf="isLogedIn" [matMenuTriggerFor]="menuUser">
                <div *ngIf="userDetails?.photo; then icoavatar; else icoico"></div>
                <ng-template #icoico>
                    <mat-icon>face</mat-icon>
                </ng-template>
                <ng-template #icoavatar><img class="avatar" [src]="userDetails.photo"></ng-template>
            </button>

        </div>
    </div>
    <mat-menu style="width: 400px;" #menu>
        <app-notifications></app-notifications>
    </mat-menu>
    <mat-menu style="width: 400px;" #menuUser>
        <app-user-details></app-user-details>
    </mat-menu>
</div>
